<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loader" style="display:none;">
        <div class="spinner"></div>
    </div>
    <header>
        <nav> 
            <ul class="iniciosesion">

            </ul>
        </nav>
        <h1>Sobre Nosotros</h1>
        <nav>
            <ul>
                <li><a href="/admin" id='inicio'>Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sobre-nosotros-section">
            <section class="sobre-nosotros-historia" id="historia">
                <h2>Nuestra Historia</h2>
                <div id="form-historia-container">
                    <form id="form-historia">
                        <textarea id="historia-textarea" placeholder="Escribe aquí nuestra historia..." required></textarea>
                        <button type="submit" id="guardar-historia-btn">Guardar Historia</button>
                    </form>
                </div>
            </section>
            <section class="sobre-nosotros-equipo" id="equipo">
            <h2>Nuestro Equipo</h2>
            <div id="form-equipo-container">
                <form id="form-equipo">
                    <div id="equipo-lista">
                        <!-- Aquí se cargarán dinámicamente los campos para editar/agregar miembros del equipo -->
                    </div>
                    <button type="button" id="agregar-miembro-btn">+</button>
                    <button type="submit" id="guardar-equipo-btn">Guardar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Catálogo de Productos</p>
        
    </footer>
    <script src="/js/temasManager.js"></script>
    <script src="/js/sobre-nosotrosAdmin.js"></script>
</body>
</html>
