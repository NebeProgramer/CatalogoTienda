<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Iconos SweetAlert2</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .test-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .test-btn.success { background: #28a745; color: white; }
        .test-btn.error { background: #dc3545; color: white; }
        .test-btn.warning { background: #ffc107; color: #212529; }
        .test-btn.info { background: #17a2b8; color: white; }
        .test-btn.question { background: #6f42c1; color: white; }
        .test-btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Prueba de Iconos SweetAlert2 - Sin Personalizaci√≥n CSS</h1>
        <p>Esta p√°gina prueba los iconos de SweetAlert2 sin ninguna personalizaci√≥n CSS adicional para verificar que se muestren correctamente.</p>
        
        <div class="test-grid">
            <button class="test-btn success" onclick="testSuccess()">üü¢ Prueba √âxito</button>
            <button class="test-btn error" onclick="testError()">üî¥ Prueba Error</button>
            <button class="test-btn warning" onclick="testWarning()">üü° Prueba Advertencia</button>
            <button class="test-btn info" onclick="testInfo()">üîµ Prueba Informaci√≥n</button>
            <button class="test-btn question" onclick="testQuestion()">‚ùì Prueba Pregunta</button>
        </div>

        <h2 style="margin-top: 40px;">Pruebas Toast</h2>
        <div class="test-grid">
            <button class="test-btn success" onclick="testToastSuccess()">üü¢ Toast √âxito</button>
            <button class="test-btn error" onclick="testToastError()">üî¥ Toast Error</button>
            <button class="test-btn warning" onclick="testToastWarning()">üü° Toast Advertencia</button>
            <button class="test-btn info" onclick="testToastInfo()">üîµ Toast Informaci√≥n</button>
            <button class="test-btn question" onclick="testToastQuestion()">‚ùì Toast Pregunta</button>
        </div>
    </div>

    <script>
        // Pruebas de modales normales
        function testSuccess() {
            Swal.fire({
                icon: 'success',
                title: '¬°√âxito!',
                text: 'Esta es una prueba del icono de √©xito',
                confirmButtonText: 'OK'
            });
        }

        function testError() {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Esta es una prueba del icono de error',
                confirmButtonText: 'OK'
            });
        }

        function testWarning() {
            Swal.fire({
                icon: 'warning',
                title: 'Advertencia',
                text: 'Esta es una prueba del icono de advertencia',
                confirmButtonText: 'OK'
            });
        }

        function testInfo() {
            Swal.fire({
                icon: 'info',
                title: 'Informaci√≥n',
                text: 'Esta es una prueba del icono de informaci√≥n',
                confirmButtonText: 'OK'
            });
        }

        function testQuestion() {
            Swal.fire({
                icon: 'question',
                title: 'Pregunta',
                text: 'Esta es una prueba del icono de pregunta',
                confirmButtonText: 'OK'
            });
        }

        // Pruebas de toast
        function testToastSuccess() {
            Swal.fire({
                icon: 'success',
                title: 'Toast √âxito',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        function testToastError() {
            Swal.fire({
                icon: 'error',
                title: 'Toast Error',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        function testToastWarning() {
            Swal.fire({
                icon: 'warning',
                title: 'Toast Advertencia',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        function testToastInfo() {
            Swal.fire({
                icon: 'info',
                title: 'Toast Informaci√≥n',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        function testToastQuestion() {
            Swal.fire({
                icon: 'question',
                title: 'Toast Pregunta',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }
    </script>
</body>
</html>
