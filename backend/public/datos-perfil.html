<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="./css/style2.css">
        <title>Document</title>
    </head> 
    <header>
                <div id="loader" style="display:none;">
          <div class="spinner"></div>
        </div>
        <nav>

            <ul class="iniciosesion">
                <li><a id="iniciarSesion" href="#">Editar perfil</a></li>
                <li><a id="crearCuenta" href="#">Cerrar sesión</a></li>
            </ul>
        </nav>
        <h1>Catálogo de Productos</h1>
        <nav>
            <ul>
                <li><a href="index.html" id='inicio'>Inicio</a></li>
            </ul>
        </header>
        <div id="modal" class="modal">
            <div class="modal-content">
                <button class="close-btn" id="closeModal">&times;</button>
                <div class="form-container">
                    <!-- Modal para agregar tarjeta -->
                    <div id="formTarjetaContainer" class="modal-section">
                        <h2>Agregar Tarjeta</h2>
                        <form id="formTarjeta">
                            <label for="nombreTarjeta">Titular</label>
                            <input type="text" id="nombreTarjeta" required>
                            <label for="numeroTarjeta">Número de la tarjeta:</label>
                            <input type="text" id="numeroTarjeta" maxlength="19" placeholder="1234 5678 9012 3456" required>
                            <label for="cvc">CVC:</label>
                            <input type="text" id="cvc" pattern="[0-9]{3}" maxlength="3" placeholder="000" required>
                            <label for="fechaExpiracion">Fecha de expiración:</label>
                            <input type="text" id="fechaExpiracion" maxlength="5" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" required>
                            <button type="button" id="btnGuardarTarjeta">Guardar Tarjeta</button>
                        </form>
                    </div>

                    <!-- Modal para agregar dirección -->
                    <div id="formDireccionContainer" class="modal-section">
                        <h2>Agregar Dirección</h2>
                        <form id="formDireccion">
                            <label for="calle">Tipo:</label>
                            <input type="text" id="calle" required placeholder="calle/carrera">
                            <label for="numero">Número:</label>
                            <input type="text" id="carrera" required placeholder="Primer numero">
                            <label for="piso">Casa:</label>
                            <input type="text" id="piso" required placeholder="#casa">
                            <label for="dpto">Departamento:</label>
                            <input type="text" id="dpto" required placeholder="#piso">
                            <label for="cp">Código Postal:</label>
                            <input type="text" id="cp" required placeholder="Código postal">
                            <label for="pais">País:</label>
                            <select id="pais">
                                <option value="">Seleccione un país</option>
                            </select>
                            <label for="departamento">Departamento:</label>
                            <select id="departamento">
                                <option value="">Seleccione un departamento</option>
                            </select>
                            <label for="ciudad">Ciudad:</label>
                            <select id="ciudad">
                                <option value="">Seleccione una ciudad</option>
                            </select>
                            <button type="button" id="btnGuardarDireccion">Guardar Dirección</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

            <main>
                <div class="formPerfilContainer">
                    <h2>Editar Perfil</h2>
                    <form id="formPerfil">
                        <label for="nombrePerfil">Nombre:</label>
                        <input type="text" id="nombrePerfil" required>
                        <label for="apellidoPerfil">Apellido:</label>
                        <input type="text" id="apellidoPerfil" required>

                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" pattern="[0-9]{9}"
                            required>

                        <div id="direccionesContainer">
                            <h3>Mis Direcciones</h3>
    <table id="tablaDirecciones">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Número</th>
                <th>Casa</th>
                <th>Piso</th>
                <th>Código Postal</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de direcciones se generarán dinámicamente -->
        </tbody>
    </table>
                        </div>

                        <button type="button" id="btnDireccion">Agregar
                            dirección</button>
                        <button type="button" id="btnBorrarDireccion">Borrar
                            dirección</button>
                        <label for="emailPerfil">Email:</label>
                        <input type="email" id="emailPerfil" required>

                        <label for="descripcionPerfil">Descripción:</label>
                        <textarea id="descripcionPerfil"></textarea>

                        <section id="mis-tarjetas">
                            <h3>Mis Tarjetas</h3>
                            <div id="tarjetasContainer">
                                <table id="tablaTarjetas">
                                    <thead>
                                        <tr>
                                            <th>Titular</th>
                                            <th>Número</th>
                                            <th>CVC</th>
                                            <th>Vence</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Las filas de tarjetas se generarán dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="botones-accion">
                                <button type="button" id="btnAgregarTarjeta">Agregar tarjeta</button>
                                <button type="button" id="btnBorrarTarjeta">Borrar tarjeta</button>
                            </div>
                            <button type="submit" id="btnPerfil">Guardar Cambios</button>
                        </section>

                    </form>
                </div>
            </main>
            <footer>
  <div class="footer-content">
    <div class="footer-left">
      <div id="footer-mapa" style="min-height:120px; margin-bottom:10px;"></div>
    </div>
    <div class="footer-copyright">
      <p>© 2024 Mi Catálogo de Productos</p>
    </div>
    <div class="footer-right">
      <nav>
        <p>Nuestras redes</p>
        <ul class="redes-sociales">
          <!-- Redes sociales dinámicas -->
        </ul>
      </nav>
    </div>
  </div>
</footer>
            <script src="./js/datos-perfil.js"></script>
        </body>

    </html>
